<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <!-- alert -->
    <div class="alert alert-primary" role="alert">
        blue
      </div>
      <div class="alert alert-success" role="alert">
        green
      </div>
     
      <div class="alert alert-warning" role="alert">
        yellow
      </div>
      <!-- button -->
      <div class="row gap-2 ">
      <button type="button" class="btn btn-primary   col-sm-10 col-md-3 ">blue</button>
      <button type="button" class="btn btn-success    col-sm-10 col-md-3 ">green</button>
      <button type="button" class="btn btn-warning    col-sm-10  col-md-3  ">yellow</button>
      </div>
      <!-- inputs -->
      <div class="row">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Name</span>
        <input type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Last name</span>
        <input type="text" class="form-control" placeholder="last name" aria-label="Username" aria-describedby="addon-wrapping">
      </div> 
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Email</span>
        <input type="text" class="form-control" placeholder="@" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Phone number</span>
        <input type="text" class="form-control" placeholder="phone number" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
    </div>
    





   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
